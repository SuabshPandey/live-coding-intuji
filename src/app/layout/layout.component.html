<div class="flex h-screen">
  <!-- Sidebar -->
  <!-- Toggle Button -->
  <aside
    class="bg-white border-r shadow-md h-screen transition-all duration-300 flex flex-col"
    [class.w-72]="sidebarExpanded"
    [class.w-24]="!sidebarExpanded"
  >
    <div class="flex-1 overflow-y-auto">
      <div class="p-4 font-bold text-md flex items-center gap-2">
        @if (!sidebarExpanded) {
        <span class="w-full text-bold bg-slate-500 p-2 rounded text-white"
          >E-Com</span
        >
        } @else {
        <span>E-Commerce Site</span>
        }
      </div>
      <ul class="space-y-2 p-4">
        @for (item of menuItems; let index = $index; track item.label) {

        <li>
          <!-- normal items -->

          <a
            [routerLink]="item.route"
            class="flex items-center gap-3 p-2 rounded hover:bg-gray-200"
          >
            <i [class]="item.icon"></i>
            @if (sidebarExpanded) { {{ item.label }} }
          </a>

          <!-- items with children -->
        </li>

        }
      </ul>
    </div>
    <div
      class="p-4 border-t flex justify-between items-center hover:bg-gray-100 cursor-pointer"
    >
      <div class="flex items-center gap-3">
        <i class="pi pi-user text-xl"></i>

        @if (sidebarExpanded) {
        <span class="font-medium"> Subash Pandey </span>
        }
      </div>
      <div class="-rotate-90">
        <i class="pi pi-power-off text-xl" pTooltip="Logout"></i>
      </div>
    </div>
  </aside>
  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <header
      class="h-14 bg-white text-black flex items-center justify-between px-4"
    >
      <div>
        <button
          (click)="toggleSidebar()"
          class="p-2 bg-none rounded hover:bg-gray-100"
        >
          <i class="pi pi-bars"></i>
        </button>
        <span class="font-semibold text-lg">Dashboard</span>
      </div>
    </header>

    <main class="flex-1 overflow-auto p-6 bg-gray-50">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
